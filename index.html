<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Coding Quiz!</title>
</head>

<body>
    <div class="grid">
        <div id="quiz" class="centered grid__col--8">
            <h1>The Coding Quiz</h1>

            <button class="start-button">START</button>

            <div class="countdown-timer">
                <div class="countdown-text">
                    <div class="countdown-number">60</div>
                    <h3>seconds to go!</h3>
                </div>

            </div>

            <h2 id="question" class="headline-secondary--grouped"></h2>
            <h3 id="score"></h3>

            <p id="choice0"></p>
            <button id="guess0" class="btn--default">Select Answer</button>

            <p id="choice1"></p>
            <button id="guess1" class="btn--default">Select Answer</button>
            <p id="choice2"></p>
            <button id="guess2" class="btn--default">Select Answer</button>
            <p id="choice3"></p>
            <button id="guess3" class="btn--default">Select Answer</button>
            <footer>
                <p id="progress">Question x of y</p>
                <p>Original page made with javascript, html5, and css! Plus love. -Jason Chan.
                    Additional javascript and love by Ben Lealan.
                </p>
                <a href="http://referrals.trhou.se/jasonchan2">Click Here To learn Code!</a>
            </footer>
        </div>
    </div>
</body>

</html>
